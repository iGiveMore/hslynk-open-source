
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header"> Error Message </h1>
      <ol class="breadcrumb">
        <li> <i class="fa fa-dashboard"></i> <a href="#/admin/dashboard">Dashboard</a> </li>
        <li class="active"> <i class="fa fa-table"></i> </li>
      </ol>
    </div>
  </div>
  

  
   
  				<!-- /.row STAGING -->
							  <div class="row" ng-controller="errormessageCtrl">
								<div class="col-md-12 add">
								
								</div>
								<div class="col-lg-12">
									 <div class="panel panel-default">
									<div class="panel-heading">
									  <h3 class="panel-title"><i class="fa fa-clock-o fa-fw"></i> Error Message</h3>
									</div>
									<div class="panel-body">
								  <div class="table-responsive" ng-show="filteredItemsErrorMessage > 0">
									<table class="table table-bordered table-hover table-striped">
									  <thead>
										<tr>
										  <th>TableName</th>
										  <th>Status</th>
										  <th>Source ID</th>
										  <th>Description</th>
										</tr>
									  </thead>
									  <tbody>
										<tr ng-repeat="data in filtered = (listErrorMessage | filter:search | orderBy : predicate :reverse) | startFrom:(currentPageErrorMessage-1)*entryLimitErrorMessage | limitTo:entryLimitErrorMessage">
										  <td>{{data.table_name}}</td>
										  <td>{{data.type}}</td>
										  <td>{{data.source_system_id }}</td>
										   <td>{{data.error_description }}</td>
										</tr>
									  </tbody>
									</table>
								  </div>
								  
								  <div class="col-md-12" ng-show="filteredItemsErrorMessage == 0">
									<div class="col-md-12">
									  <h4>No file(s) found</h4>
									</div>
								  </div>
								  <div class="col-md-12" ng-show="filteredItemsErrorMessage > 0">
									<div pagination="" page="currentPageErrorMessage" on-select-page="setPageErrorMessage(page)" boundary-links="true" total-items="filteredItemsErrorMessage" items-per-page="entryLimitErrorMessage" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
								  </div>
								  </div></div>
								</div>
							  </div>
