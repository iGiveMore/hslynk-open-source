
<div ng-controller="mergeclientCtrl" >
  <div class="modal-header">
    <h3 class="modal-title">Client Merge</h3>
  </div>
  <div class="modal-body"  style="height:200px;overflow:auto;">
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>Client Unmerge</th>
        </tr>
      </thead>
        <tbody>
               <tr> <td> ClientId </td> : <td>{{datajson.clientId}}</td></tr>
                <tr><td> Old Dedup Client ID </td> : <td>{{datajson.oldDedupClientId}}</td></tr>
                <tr><td> New Dedup Client ID </td> : <td>{{datajson.dedupClientId}}</td></tr>
        </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" ng-click="pushMerge(datajson)">Merge</button>
    <button class="btn btn-warning" ng-click="$close()">Close</button>
  </div>
</div>
