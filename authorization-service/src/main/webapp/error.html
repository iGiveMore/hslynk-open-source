<script type="text/javascript">
$(document).ready(function() {
	var ua = navigator.userAgent.toLowerCase();
	
	if(ua.indexOf("android") > -1 || ua.indexOf("iphone") > -1 || ua.indexOf("ipad") > -1 || ua.indexOf("kindle") > -1 || ua.indexOf("silk") > -1 || ua.indexOf("windows phone") > -1) {
		//redirect to mobile
		window.location ="error-mobile.html?error="+getURLParameter("error");
	}else{
		//redirect to web
		window.location ="error-web.html?error="+getURLParameter("error");
	}
});
</script></head>
