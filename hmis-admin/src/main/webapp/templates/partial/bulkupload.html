<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header"> Bulk Upload </h1>
      <ol class="breadcrumb">
        <li> <i class="fa fa-dashboard"></i> <a href="#/admin/dashboard">Dashboard</a> </li>
        <li class="active"> <i class="fa fa-file"></i> Bulk Upload </li>
      </ol>
    </div>
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
	
      <form ng-submit="submitForm()" ng-controller="bulkUploadCtrl" name="formBulkUpload" id="form" enctype="multipart/form-data">
	  <p class="bg-info" ng-show="showInfoAlert == true">{{infoTextAlert}}</p>
	<p class="bg-success" ng-show="showSuccessAlert == true">{{successTextAlert}}</p>
	<p class="bg-danger" ng-show="showErrorAlert == true">{{errorTextAlert}}</p>
        <ul>
          <li>
            <label><span class="required">*</span>File Upload:</label>
            <input type="file" required name="file" file-model="form.inputfile">
          </li>
             <li>
            <label><span class="required">*</span>Year: </label>
            <select required  ng-model="form.year" name="year">
             <option value="">Select Year</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
            </select>
          </li>
          <li>
            <label> </label>
            <input type="submit" value="Upload" class="btn btn-lg btn-upload">
          </li>
        </ul>
      </form>
    </div>
  </div>
</div>
<!-- /.row -->
