<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header"> Manage Sync </h1>
      <ol class="breadcrumb">
        <li> <i class="fa fa-dashboard"></i> <a href="#/admin/dashboard">Dashboard</a> </li>
        <li class="active"> <i class="fa fa-table"></i> Manage Sync </li>
      </ol>
    </div>
  </div>
  <!-- /.row -->
  <div class="row">
   <!-- <div class="col-md-12 add">
      <button class="btn btn-lg btn-add" type="submit">+ ADD FILES</button>
    </div>-->
    <div class="col-lg-12">
      <div ng-controller="managesyncCtrl"   class="table-responsive" ng-show="filteredItemsSTAGING > 0">
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Sync Date</th>
              <th>Status</th>
              <th>View Table Details</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="data in filtered = (listSTAGING | filter:search | orderBy : predicate :reverse) | startFrom:(currentPageSTAGING-1)*entryLimitSTAGING | limitTo:entryLimitSTAGING">
              <td>{{data.id}}</td>
              <td>{{data.dateCreated | date:'yyyy-MM-dd HH:mm:ss'}}</td>
              <td>{{data.status}}</td>
	        <td><a  ng-click="openModel(data)">View Table Details</a></td>
            </tr>
          </tbody>
        </table>
  


      </div>
      <div class="col-md-12" ng-show="filteredItemsSTAGING == 0">
        <div class="col-md-12">
          <h4>No file(s) found</h4>
        </div>
      </div>
      <div class="col-md-12" ng-show="filteredItemsSTAGING > 0">
        <div pagination="" page="currentPageSTAGING" on-select-page="setPageSTAGING(page)" boundary-links="true" total-items="filteredItemsSTAGING" items-per-page="entryLimitSTAGING" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
      </div>
    </div>
  </div>
  <!-- /.row -->
</div>
